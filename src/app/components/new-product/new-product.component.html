<div class="container-form">
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuovo prodotto </p>
                <form class="mx-1 mx-md-4" #f="ngForm" [formGroup]="form" (ngSubmit)="aggiungiProdotti()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="title">Sesso</label>
                      <input type="text" name="sesso" class="form-control" placeholder="Sesso" formControlName="sesso"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="title">Titolo</label>
                      <input type="text" name="title" class="form-control" placeholder="Titolo" formControlName="title"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="description">Descrizione</label>
                      <textarea cols="30" rows="10" name="description" class="form-control" placeholder="Descrizione" formControlName="description"></textarea>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Immagine prodotto</label>
                      <input type="url" name="image" class="form-control" placeholder="Link immagine" formControlName="image"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="difficulty">Prezzo</label>
                      <input type="number" name="prezzo" class="form-control" formControlName="price"/>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <div class="check">
                      <input class="form-check-input me-2" type="checkbox" value="" name="published" formControlName="published"/>
                      <label class="form-check-label" for="published">
                        Pubblicare il prodotto?
                      </label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid" (click)="open(modaleProdotto)">Inserisci</button>
                  </div>

                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2 sfondo" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<ng-template #modaleProdotto let-modal>
  <div class="modal-header">
    <h3 class="modal-title">Grazie per aver inserito il prodotto, ecco il riepilogo:</h3>
    <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-8">
        <div class="testo-riepilogo">
          <ul>
            <li>Sesso: {{sesso}}</li>
            <li>Titolo: {{title}}</li>
            <li>Descrizione: {{description}}</li>
            <li>Prezzo: {{price}}</li>
            <li>Pubblicato: {{published}}</li>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <img [src]="image" class="immagine-prodotto">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-modal" (click)="modal.dismiss()">Chiudi</button>
    <button type="button" class="btn btn-modal" (click)="modal.close()" ngbAutoFocus>Nuova Prodotto</button>
  </div>
</ng-template>
