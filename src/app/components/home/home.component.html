
<app-carousel></app-carousel>

<div id="main-container">
<div class="container-titolo">
  <h2 style="font-family: 'Dancing Script'; color: black; font-size: larger; font-size:100px; margin-top: 5%; margin-bottom: 5%; text-align: center" >Benvenuti in GD CLOTHING</h2>
  </div>
<div class="ultimiProdotti">
  <h2>Ultimi prodotti</h2>
<app-product-card [products]="prodotti" [pag]="'home'"></app-product-card>

</div>
</div>

<ng-template [ngIf]="name">
  <div id="container-utente">
    <div id="dati-utente">
      <h2>Grazie {{name}} per esserti registrato, ecco i tuoi dati:</h2>
        <ul>
          <li>Nome: {{name}} </li>
          <li>Email: {{email}}</li>
        </ul>
        <button class="btn btn-primary btn-lg" (click)="closeModal()">Chiudi</button>
    </div>
  </div>
</ng-template>
