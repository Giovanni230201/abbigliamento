<ngb-carousel *ngIf="images" [interval]="4000" style="margin: 50px;">
	<ng-template ngbSlide *ngFor="let image of images ">
		<div >
			<img [src]="percorso + image.id + '.jpg' " [alt]="image.label" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.label}}</h3>
		</div>
	</ng-template>
</ngb-carousel>
