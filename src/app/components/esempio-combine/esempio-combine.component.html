<ng-template #caricato [ngIf]="gruppiCombinati$ | async" [ngIfElse]="loading">
  <div class="container">
  <div>
  <h3>Clienti</h3>
  <ul>
    <li *ngFor="let cliente of gruppi[0]">
      {{ cliente.name || cliente}}
    </li>
  </ul>
</div>

<div>
  <h3>Rivenditori</h3>
  <ul>
    <li *ngFor="let rivenditori of gruppi[1]">
       {{ rivenditori.name || rivenditori}}
    </li>
  </ul>
</div>

<div>
  <h3>Marche</h3>
  <ul>
    <li *ngFor="let marche of gruppi[2]">
       {{ marche.name || marche}}
    </li>
  </ul>
</div>
</div>
</ng-template>

<ng-template #loading>
  <div style="margin: 200px 600px; ">
  <section class="loader">

    <div class="slider" style="--i:0">
    </div>
    <div class="slider" style="--i:1">
    </div>
    <div class="slider" style="--i:2">
    </div>
    <div class="slider" style="--i:3">
    </div>
    <div class="slider" style="--i:4">
    </div>

  </section>
  </div>

</ng-template>
